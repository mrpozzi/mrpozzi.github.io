---
layout: default
---
<header id="home-header" style="background-image: url({{ site.baseurl }}{{ site.sidebar_image }});">
    <a href="https://github.com/mrpozzi">
    <img border="0" alt="mrpozzi" src="/images/github-logo-32px.png">
  </a>
  <a href="https://www.linkedin.com/in/lucaepozzi">
    <img border="0" alt="lucaepozzi" src="/images/linkedin-logo-34px.png">
  </a>
  <div class="container">
    <h1>{{ site.title }}</h1>
    <ul class="meta">
      <li>
        <span>
          {{ site.tagline }}
        </span>
      </li>
  </div>



</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
